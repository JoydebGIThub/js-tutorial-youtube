<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <div class="parent">
        <!--This is a comment and add for node list-->
        <div class="day">Monday</div>
        <div class="day">Tusday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thrusday</div>
    </div>
</body>
<script>

    //Parent to child
    const parent= document.querySelector('.parent');
    console.log(parent);//all the div in HTML fomate
    console.log(parent.children);// HTMLCollection
    console.log(parent.children[1]); // print the 2nd div
    console.log(parent.children[1].innerHTML); // print the 2nd div inner text

    for (let i = 0; i < parent.children.length; i++) {
        console.log(parent.children[i].innerHTML); // print all the inner text
        
    }
    parent.children[1].style.color='orange'
    console.log(parent.children[1]);
    console.log(parent.firstElementChild);//<div class="day">Monday</div>
    console.log(parent.lastElementChild);//<div class="day">Thrusday</div>

    //Child to parent
    const dayOne= document.querySelector('.day')
    console.log(dayOne);
    console.log(dayOne.parentElement); // find the parent from the child
    console.log(dayOne.nextElementSibling); // find the next borther

    console.log("Nodes: ", parent.childNodes); // Nodelist (9)
